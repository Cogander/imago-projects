<style>
body{

}
header{
  background:#000;
  color:#fff;
  padding:40px 20px;
  text-align:center;
}
section{
  padding:30px 20px;
  max-width:1200px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));

}
.card{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 8px 18px rgba(0,0,0,.1);

  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:transform .2s ease;
}
.card.click{
  transform:scale(1.05);
}
.divisi{
  font-size:12px;
  background:#000;
  color:#fff;
  padding:4px 10px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:10px;
}
button{
  margin-top:15px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#000;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#333;
}
footer{
  background:#eee;
  text-align:center;
  padding:15px;
  font-size:14px;
}
</style>
</head>
